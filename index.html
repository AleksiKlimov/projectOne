<!DOCTYPE html>
<!--Author: Aleksey Kurdyukov (kuzmenkoaleksej59@gmail.com) -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app posts</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-row sticky-top">
        <nav class="flex-row rtl-3"  aria-label="...">
          <ul class="pagination">
          </ul>
        </nav>
        <button
          type="button"
          class="btn btn-primary position-absolute top-0 start-50"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          new post
        </button>
     </div>
      <div class="position-relative mb-3 w-75">
        <input
          type="text"
          id="elastic"
          class="form-control w-25 mb-2"
          placeholder="searching posts... "
        />
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  creating a new post
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="form" autocomplete="off">
                  <input
                    id="userId"
                    type="number"
                    class="form-control mb-3"
                    placeholder="enter post userId"
                  />
                  <input
                    id="title"
                    type="text"
                    class="form-control mb-3"
                    placeholder="enter post title"
                  />
                  <input
                    id="body"
                    type="text"
                    class="form-control"
                    placeholder="enter text"
                  />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-bs-dismiss="modal"
                >
                  cancel
                </button>
                  <button
                    type="submit"
                    data-bs-dismiss="modal"
                    class="btn btn-primary"
                  >
                    create
                  </button>
              </div>
                </form>
            </div>
          </div>
        </div>
        <div class="posts posts__container">
          <div class="post"></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/showComment.js"></script>
    <script src="js/createPost.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
